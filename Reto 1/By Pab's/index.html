<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Importamos el JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>By Pabs</title>
</head>

<body>
    <!-- .container.section -->
    <div class="container section">
        <!-- Creación navbar -->
        <nav class="blue darken-4">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">
                    <img src="img/Grupo 1/elonsito.jpg" class="circle" width="80" height="auto" alt=""></img>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>

        <form id="formid">
            <!-- sección formulario -->
            <div class="section">
                <div class="section">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">face</i>
                            <input type="text" name="user_name" id="user_name" class="icon-prefix validate">
                            <label for="user_name">Nombre de Usuario</label>
                        </div>
                    <!-- lista desplegable -->
                    <div class="input-field col s6">
                        <select name="imgSelect" id="imgSelect" class="browser-default" onchange="selectGroup()">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">Hombres ricos</option>
                            <option value="2">El avenger mas fuerte</option>
                            <option value="3">El auto mas veloz</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Sección de checkbox -->
            <div class="section">
                <div class="row">
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="1" id="1">
                            <img class="responsive-img circle" src="img/Grupo 1/bill.jpg" alt="" name="ubi[]">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable"> 
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="2" id="2">
                            <img class="responsive-img circle" src="img/Grupo 2/iron man 6.jpg" alt="" name="ubi[]">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="3" id="3">
                            <img class="responsive-img circle" src="img/Grupo 3/4.jpg" alt="" name="ubi[]">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="4" id="4">
                            <img class="responsive-img circle" src="img/Grupo 1/Jeffsito.jpg" alt="" name="ubi[]">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="5" id="5">
                            <img class="responsive-img circle" src="img/Grupo 2/vision 3.jpg" alt="" name="ubi[]">
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="checkeable">
                            <input type="checkbox" name="imagenesSeleccionadas[]" value="6" id="6">
                            <img class="responsive-img circle" src="img/Grupo 3/6.jpg" alt="" name="ubi[]" >
                        </label>
                    </div>
                </div>
            </div>
        </form>
            <!-- Sección botón -->
            <div class="section">
                <div class="row center">
                    <button class="btn waves-effect waves-light blue darken-3" id="enviar" onclick="realizeProcess()">Aceptar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        

        <!-- Sección de algoritmos de ordenamiento -->
        <div class="section">
            <!-- lista desplegable -->
            <div class="row center">
                <div class="input-field col s6">
                    <select name="algoritmoSeleccionado" id="algoritmoSeleccionado" class="browser-default">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Burbuja</option>
                        <option value="2">Inserción<nav></nav></option>
                        <option value="3">Selección</option>
                    </select>
                </div>
                <div class="input-field col s3">
                    <label>
                        <input class="with-gap" name="order" type="radio"  value="upward"/>
                        <span>Ascendente</span>
                    </label>
                </div>
                <div class="input-field col s3">
                    <label>
                        <input class="with-gap" name="order" type="radio"  value="downward"/>
                        <span>Descendente</span>
                    </label>
                </div>
            </div>
        </div>
        


    </div>
    <script src="js/Funciones.js"></script>



</body>




</html>
